<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown App with Live Timer & Circular Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .event-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: background 0.3s;
    }
    .event-card.ended {
      background: #ffe6e6;
      color: #a00;
    }
    .timer {
      font-size: 1.1em;
      margin-top: 0.5em;
    }
    svg {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<h1>Countdown Events</h1>
<div class="event-list" id="eventList">Loading...</div>

<script>
  const eventList = document.getElementById('eventList');
  let eventTimers = [];

  function parseEventDate(dateStr) {
    return dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T00:00:00');
  }

  function createCircularProgress(percent) {
    const size = 80;
    const strokeWidth = 8;
    const radius = (size - strokeWidth) / 2;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference * (1 - percent / 100);

    let color = "#4caf50"; // green
    if (percent > 70) color = "#f44336";
    else if (percent > 40) color = "#ff9800";

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", size);
    svg.setAttribute("height", size);

    const bg = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    bg.setAttribute("cx", size / 2);
    bg.setAttribute("cy", size / 2);
    bg.setAttribute("r", radius);
    bg.setAttribute("fill", "none");
    bg.setAttribute("stroke", "#eee");
    bg.setAttribute("stroke-width", strokeWidth);
    svg.appendChild(bg);

    const fg = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    fg.setAttribute("cx", size / 2);
    fg.setAttribute("cy", size / 2);
    fg.setAttribute("r", radius);
    fg.setAttribute("fill", "none");
    fg.setAttribute("stroke", color);
    fg.setAttribute("stroke-width", strokeWidth);
    fg.setAttribute("stroke-dasharray", circumference);
    fg.setAttribute("stroke-dashoffset", offset);
    fg.setAttribute("transform", `rotate(-90 ${size/2} ${size/2})`);
    fg.style.transition = "stroke-dashoffset 1s ease-out, stroke 0.3s";
    svg.appendChild(fg);

    return svg;
  }

  function formatTimeLeft(diff) {
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    return `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  async function loadEvents() {
    try {
      const res = await fetch('./events.json?t=' + Date.now());
      const events = await res.json();
      eventList.innerHTML = '';
      eventTimers = [];

      events.forEach(ev => {
        const card = document.createElement('div');
        card.className = 'event-card';

        const title = document.createElement('h3');
        title.textContent = ev.name;

        const timer = document.createElement('div');
        timer.className = 'timer';

        const startDate = ev.startDate ? parseEventDate(ev.startDate) : new Date();
        const eventDate = parseEventDate(ev.date);
        const totalTime = eventDate - startDate;

        const now = new Date();
        const timeLeft = eventDate - now;
        let percent = ((now - startDate) / totalTime) * 100;
        percent = Math.min(100, Math.max(0, percent));

        const circle = createCircularProgress(percent);

        card.appendChild(title);
        card.appendChild(circle);
        card.appendChild(timer);
        eventList.appendChild(card);

        // Store for real-time updates
        eventTimers.push({
          timerElem: timer,
          cardElem: card,
          startDate,
          eventDate
        });
      });

    } catch (err) {
      eventList.textContent = "Failed to load events.";
    }
  }

  function updateTimers() {
    const now = new Date();
    eventTimers.forEach(({ timerElem, cardElem, eventDate }) => {
      const diff = eventDate - now;
      if (diff <= 0) {
        timerElem.textContent = "ðŸŽ‰ Event started!";
        cardElem.classList.add("ended");
      } else {
        timerElem.textContent = formatTimeLeft(diff);
      }
    });
  }

  loadEvents();
  setInterval(updateTimers, 1000); // Update every second
</script>

</body>
</html>
