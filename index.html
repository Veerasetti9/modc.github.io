<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Countdown App</title>
  <style>
    /* Base styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      transition: background 0.5s ease;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 0.3em;
      user-select: none;
    }
    
    /* Dark mode */
    body.dark {
      background: linear-gradient(135deg, #1e1e2f, #323248);
      color: #eee;
    }
    
    /* Toggle switch */
    .toggle-container {
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      gap: 0.5em;
      user-select: none;
    }
    .toggle-label {
      font-weight: 600;
      cursor: pointer;
    }
    input[type="checkbox"] {
      width: 40px;
      height: 20px;
      -webkit-appearance: none;
      background: #c6c6c6;
      outline: none;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="checkbox"]:checked {
      background: #4a90e2;
    }
    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      background: white;
      transition: 0.3s;
    }
    input[type="checkbox"]:checked::before {
      left: 21px;
    }
    
    /* Event list container */
    .event-list {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 3em;
    }

    /* Event card */
    .event-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      padding: 20px;
      width: 280px;
      position: relative;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: default;
    }
    body.dark .event-card {
      background: rgba(50, 50, 70, 0.9);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      color: #eee;
    }
    .event-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .event-card.ended {
      background-color: #fff1f1 !important;
      border: 2px solid #ff4d4d !important;
      color: #a00 !important;
    }
    body.dark .event-card.ended {
      background-color: #5a1a1a !important;
      border-color: #ff4d4d !important;
      color: #ffb3b3 !important;
    }
    
    .event-card h3 {
      margin: 0 0 0.3em;
      font-weight: 700;
      font-size: 1.3rem;
    }
    .event-card .desc {
      font-style: italic;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1em;
    }
    body.dark .event-card .desc {
      color: #ccc;
    }
    
    .timer {
      font-weight: 700;
      font-size: 1.4rem;
      color: #007bff;
      user-select: text;
      opacity: 0;
      animation: fadeInScale 0.7s forwards;
    }
    body.dark .timer {
      color: #58a6ff;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    /* Progress bar container */
    .progress-container {
      background: #ddd;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
      width: 100%;
      user-select: none;
    }
    body.dark .progress-container {
      background: #444;
    }
    
    /* Progress bar */
    .progress-bar {
      background: #007bff;
      height: 100%;
      width: 0%;
      transition: width 1s ease-in-out;
      border-radius: 4px 0 0 4px;
    }
    body.dark .progress-bar {
      background: #58a6ff;
    }
    
    /* Motivational quote container */
    .quote-container {
      max-width: 700px;
      margin-top: auto;
      font-style: italic;
      font-size: 1.1rem;
      color: #333;
      text-align: center;
      user-select: none;
      padding: 0 15px;
      line-height: 1.5;
    }
    body.dark .quote-container {
      color: #ddd;
    }

  </style>
</head>
<body>

  <h1>Countdown Events</h1>

  <label class="toggle-container" title="Toggle Dark Mode">
    <span class="toggle-label">Dark Mode</span>
    <input type="checkbox" id="darkModeToggle" />
  </label>

  <div class="event-list" id="eventList">
    Loading events...
  </div>

  <div class="quote-container" id="quoteContainer">
    Loading motivational quote...
  </div>

<script>
  const eventList = document.getElementById('eventList');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const quoteContainer = document.getElementById('quoteContainer');

  let countdowns = [];

  // Dark mode toggle and save preference
  function applyTheme(isDark) {
    if (isDark) {
      document.body.classList.add('dark');
      darkModeToggle.checked = true;
    } else {
      document.body.classList.remove('dark');
      darkModeToggle.checked = false;
    }
  }

  // Load theme from localStorage
  const savedTheme = localStorage.getItem('theme');
  applyTheme(savedTheme === 'dark');

  darkModeToggle.addEventListener('change', () => {
    const isDark = darkModeToggle.checked;
    applyTheme(isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // Helper to parse date string safely (ensure time is included)
  function parseEventDate(dateStr) {
    // If date string includes 'T', parse as is.
    // Else add 'T00:00:00' to assume midnight local time.
    if (dateStr.includes('T')) {
      return new Date(dateStr);
    } else {
      return new Date(dateStr + 'T00:00:00');
    }
  }

  // Create countdown and progress bar update
  function createCountdown(event) {
    const now = new Date();
    const eventDate = parseEventDate(event.date);
    const startDate = event.startDate instanceof Date ? event.startDate : now;
    const totalDuration = eventDate - startDate;
    const timeLeft = eventDate - now;

    if (timeLeft <= 0) {
      event.timerElement.textContent = "ðŸŽ‰ Event started!";
      event.cardElement.classList.add("ended");
      event.progressBar.style.width = "100%";
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
    const seconds = Math.floor((timeLeft / 1000) % 60);

    event.timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    // Update progress bar (percentage time elapsed)
    const elapsed = now - startDate;
    let percent = (elapsed / totalDuration) * 100;
    percent = Math.min(Math.max(percent, 0), 100);
    event.progressBar.style.width = percent + "%";
  }

  // Load events from JSON file with cache busting
  async function loadEvents() {
    try {
      const response = await fetch(`./events.json?t=${Date.now()}`);
      if (!response.ok) throw new Error('Failed to load events.json');
      const eventsRaw = await response.json();

      eventList.innerHTML = ''; // clear loading text
      countdowns = [];

      const now = new Date();

      eventsRaw.forEach(ev => {
        // Add a startDate for progress calculation
        // If you want, you can add "startDate" to your JSON events. Else default to now.
        ev.startDate = ev.startDate ? parseEventDate(ev.startDate) : now;

        const card = document.createElement('div');
        card.className = 'event-card';

        const title = document.createElement('h3');
        title.textContent = ev.name;

        const desc = document.createElement('div');
        desc.className = 'desc';
        desc.textContent = ev.description || '';

        const timerText = document.createElement('div');
        timerText.className = 'timer';

        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        progressContainer.appendChild(progressBar);

        card.appendChild(title);
        if (ev.description) card.appendChild(desc);
        card.appendChild(timerText);
        card.appendChild(progressContainer);

        eventList.appendChild(card);

        countdowns.push({
          date: ev.date,
          startDate: ev.startDate,
          cardElement: card,
          timerElement: timerText,
          progressBar: progressBar
        });

        createCountdown(countdowns[countdowns.length - 1]); // initial render
      });

      // Update countdowns every second with animation
      setInterval(() => {
        countdowns.forEach(createCountdown);
      }, 1000);

    } catch (error) {
      eventList.textContent = 'Error loading events. Make sure events.json is present.';
      console.error(error);
    }
  }

  // Motivational quotes array
  const quotes = [
    "The best way to get started is to quit talking and begin doing. â€“ Walt Disney",
    "Donâ€™t let yesterday take up too much of today. â€“ Will Rogers",
    "Itâ€™s not whether you get knocked down, itâ€™s whether you get up. â€“ Vince Lombardi",
    "If you are working on something exciting, it will keep you motivated. â€“ Elon Musk",
    "Success is not in what you have, but who you are. â€“ Bo Bennett",
    "The harder you work for something, the greater youâ€™ll feel when you achieve it.",
    "Dream it. Wish it. Do it.",
    "Stay positive, work hard, make it happen."
  ];

  // Show random quote
  function showRandomQuote() {
    const idx = Math.floor(Math.random() * quotes.length);
    quoteContainer.textContent = quotes[idx];
  }

  showRandomQuote();

  loadEvents();
</script>

</body>
</html>
