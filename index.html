<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown App with Circular Progress</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1em;
    }
    .event-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .event-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .event-card.ended {
      background: #ffe6e6;
      color: #a00;
    }
    .timer {
      font-size: 1.2em;
      margin-top: 0.8em;
    }
    svg {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<h1>Countdown Events</h1>
<div class="event-list" id="eventList">Loading...</div>

<script>
  const eventList = document.getElementById('eventList');

  function parseEventDate(dateStr) {
    return dateStr.includes('T') ? new Date(dateStr) : new Date(dateStr + 'T00:00:00');
  }

  function createCircularProgress(percent) {
    const circleSize = 80;
    const strokeWidth = 8;
    const radius = (circleSize - strokeWidth) / 2;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference * (1 - percent / 100);

    let color = "#4caf50"; // green
    if (percent > 70) color = "#f44336"; // red
    else if (percent > 40) color = "#ff9800"; // orange

    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("width", circleSize);
    svg.setAttribute("height", circleSize);

    const circleBG = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circleBG.setAttribute("cx", circleSize / 2);
    circleBG.setAttribute("cy", circleSize / 2);
    circleBG.setAttribute("r", radius);
    circleBG.setAttribute("fill", "none");
    circleBG.setAttribute("stroke", "#eee");
    circleBG.setAttribute("stroke-width", strokeWidth);
    svg.appendChild(circleBG);

    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", circleSize / 2);
    circle.setAttribute("cy", circleSize / 2);
    circle.setAttribute("r", radius);
    circle.setAttribute("fill", "none");
    circle.setAttribute("stroke", color);
    circle.setAttribute("stroke-width", strokeWidth);
    circle.setAttribute("stroke-dasharray", circumference);
    circle.setAttribute("stroke-dashoffset", offset);
    circle.setAttribute("transform", `rotate(-90 ${circleSize/2} ${circleSize/2})`);
    circle.style.transition = "stroke-dashoffset 1s ease-out, stroke 0.3s";
    svg.appendChild(circle);

    return svg;
  }

  async function loadEvents() {
    try {
      const response = await fetch('./events.json?t=' + Date.now());
      const events = await response.json();
      eventList.innerHTML = "";

      events.forEach(ev => {
        const now = new Date();
        const eventDate = parseEventDate(ev.date);
        const startDate = ev.startDate ? parseEventDate(ev.startDate) : now;
        const totalTime = eventDate - startDate;
        const timeLeft = eventDate - now;

        const percent = Math.min(100, Math.max(0, ((now - startDate) / totalTime) * 100));

        const card = document.createElement('div');
        card.className = 'event-card';

        const title = document.createElement('h3');
        title.textContent = ev.name;

        const timer = document.createElement('div');
        timer.className = 'timer';

        if (timeLeft <= 0) {
          timer.textContent = "ðŸŽ‰ Event started!";
          card.classList.add("ended");
        } else {
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
          const seconds = Math.floor((timeLeft / 1000) % 60);
          timer.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const progressCircle = createCircularProgress(percent);

        card.appendChild(title);
        card.appendChild(progressCircle);
        card.appendChild(timer);
        eventList.appendChild(card);
      });
    } catch (e) {
      eventList.textContent = "Failed to load events.";
    }
  }

  loadEvents();
  setInterval(loadEvents, 60000); // Refresh every minute
</script>

</body>
</html>
